<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
<style>
  #new-contact-form {
    display: none
  }
</style>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
  </header>
   <div>
    <button id="add-contact-button">Add Contact</button>
    <br><br>
    <form>
      <input type="text" id="search" name="search" placeholder="Search">
    </form>
  </div>
  <br>
  <div id="new-contact-form">
    <form>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
      <br><br>
      <label for="email-address">Email Address:</label>
      <input type="email" id="email-address" name="email-address" required>
      <br><br>
      <label for="telephone-number">Telephone Number:</label>
      <input type="tel" id="telephone-number" name="telephone-number" required>
      <br><br>
      <button type="submit">Submit</button>
      <button type="button">Cancel</button>
    </form>
  </div>
<script>
$(document).ready(function() {
  // hide the new contact form initially
  $('#new-contact-form').hide();
  
  // add click event listener to the Add Contact button
  $('#add-contact-button').click(function() {
    // show the new contact form
    $('#new-contact-form').show();
  });
  
  // add submit event listener to the form
  $('#new-contact-form form').submit(function(event) {
    // get the values of the required fields
    var fullName = $('#full-name').val();
    var emailAddress = $('#email-address').val();
    var telephoneNumber = $('#telephone-number').val();
    
    // check if any required fields are empty
    if (fullName === '' || emailAddress === '' || telephoneNumber === '') {
      // prevent the default form submission
      event.preventDefault();
      
      // show an alert message
      alert('All fields are required.');
    }
  });
});  
</script>
</body>
</html>
