<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
<style>
  #new-contact-form {
    display: none
  }
  
  .tag {
    background-color: #4CAF50;
    color: white;
    padding: 10px 16px;
    margin: 4px;
    cursor: pointer;
    border: none;
    border-radius: 16px;
    text-align: center;
  }
  
  .tag.selected {
    background-color: #f44336;
  }
  
  .tag:focus {
    outline: none;
  }
</style>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
  </header>
   <div id="main-container">
    <button id="add-contact-button">Add Contact</button>
    <br><br>
    <form>
      <input type="text" id="search" name="search" placeholder="Search">
    </form>
  </div>
  <br>
  <div id="new-contact-form">
    <form>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name">
      <br><br>
      <label for="email-address">Email Address:</label>
      <input type="email" id="email-address" name="email-address">
      <br><br>
      <label for="telephone-number">Telephone Number:</label>
      <input type="tel" id="telephone-number" name="telephone-number">
      <br><br>
      <label for="tags">Tags:</label>
      <br>
      <div id="tag-container"></div>
      <input type="text" id="new-tag" name="new-tag" placeholder="Add new tag">
      <br><br>
      <button type="submit">Submit</button>
      <button type="button">Cancel</button>
    </form>
  </div>
<script>
$(document).ready(function() {
  // hide the new contact form initially
  $('#new-contact-form').hide();
  
  // array of existing tags
  var tags = ['marketing', 'sales', 'engineering', 'operations'];
  
  // display existing tags as buttons
  for (var i = 0; i < tags.length; i++) {
    var tagButton = $('<button>').addClass('tag').text(tags[i]);
    $('#tag-container').append(tagButton);
  }
  
  // add click event listener to the Add Contact button
  $('#add-contact-button').click(function() {
    // hide the main container
    $('#main-container').hide();
    // show the new contact form
    $('#new-contact-form').show();
  });
  
  // add click event listener to tag buttons
  $('.tag').click(function() {
    $(this).toggleClass('selected');
  });
});  
</script>
</body>
</html>
